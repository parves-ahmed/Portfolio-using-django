{% extends 'mysite/base.html' %}

{% block content %}
<div class="container">
    <div class="row" style="margin-top: 100px">
        <div class="col-sm-6">
            <form class="form-inline" action="{% url 'home' %}" method="post">
                {% csrf_token %}
                <div class="form-group mx-sm-1 mb-2">
                    <label for="inputPassword2" class="sr-only">Password</label>
                    <input type="text" class="form-control" id="inputPassword2" placeholder="Firstname" name="fname">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="inputPassword2" class="sr-only">Password</label>
                    <input type="text" class="form-control" id="inputPassword2" placeholder="Lastname" name="lname">
                </div>
                <button type="submit" class="btn btn-secondary mb-2">Tell me a chuck Norris Joke!</button>
            </form>
        </div>
        <div class="col-sm-6">
            <div class="card w-75">
                <div class="card-body">
                    <h5 class="card-title">Chuck Norris</h5>
                    <p class="card-text">{{ joker }}</p>
                    <a href="{% url 'portfolio' %}" class="card-link">Checkout my portfolio</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
